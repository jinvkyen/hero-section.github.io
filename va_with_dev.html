<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/helmet" rel="stylesheet" />
    <!-- Custom font -->
    <style>
      body {
        font-family: "Helmet", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Hero section -->
    <section id="hero" class="relative min-h-screen flex flex-col items-center justify-center px-6 py-12">
      <div class="text-center max-w-2xl sm:max-w-3xl">
        <!-- Hero title -->
        <h1 class="text-gray-950 text-4xl sm:text-5xl md:text-6xl font-bold leading-tight">
          We make brands, websites and friends.
        </h1>
        <button class="mt-6 px-6 py-3 bg-black text-white font-semibold hover:bg-orange-600 transition border border-gray-400 p-2 duration-300">
          Enquire Now
        </button>
      </div>

      <!-- Circle design -->
      <div class="absolute hidden md:flex top-[200px] right-[10%] md:right-[30%]">
        <div class="w-16 h-16 border-opacity-50 border border-orange-400 rounded-full flex items-center justify-center">
          <div class="w-2 h-2 bg-orange-600 rounded-full"></div>
        </div>
      </div>

      <!-- Image Block -->
      <div class="mt-16 max-w-[740px] w-full relative px-4 sm:px-6">
        <div class="bg-yellow-400 p-6 sm:p-10">
          <img
            src="https://i.ibb.co/7tyc3D3V/IMAGE.webp"
            alt="Tote bag dummy image"
            class="mx-auto w-full max-w-[460px]"
          />

          <!-- Text @creative leadr -->
          <p class="hidden md:block absolute top-[100px] -left-20 rotate-[-90deg] text-xl text-gray-600 font-medium">
            @creative_LeadR
          </p>

          <!-- Creative with Highlight -->
          <div class="relative inline-block -translate-x-16">
            <span class="hidden md:block absolute inset-0 bg-cyan-400 h-6 w-[250px] z-0"></span>
            <span class="relative z-10 hidden md:block text-6xl font-semibold bottom-8">Creative</span>
          </div>
        </div>
      </div>

      <!-- Desktop Social Icons -->
      <div class="hidden md:flex flex-col items-center space-y-4 text-xl absolute right-4 md:right-[0%] lg:right-[15%] xl:right-[21%] top-[55%]">
        <span class="bg-gray-400 h-24 w-[2px]"></span>
        <!-- Icons -->
        <div class="flex flex-col gap-3">
          <a href="#" class="text-gray-600 hover:text-black transition border border-gray-400 rounded-full p-2">
            <!-- Facebook -->
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

            </svg>

      </div>

        <!-- Icons -->
        <div class="flex flex-row gap-3">
          <a href="#" class="text-gray-600 hover:text-black transition border border-gray-400 rounded-full p-2">

            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

              <path d="M8.0505 2h7.899c3.335 0 6.0505 2.7155 6.0505 6.0505v7.899c0 3.335-2.7155 6.0505-6.0505 6.0505h-7.899c-3.335 0-6.0505-2.7155-6.0505-6.0505v-7.899c0-3.335 2.7155-6.0505 6.0505-6.0505zm0 2c-2.2436 0-4.0505 1.8069-4.0505 4.0505v7.899c0 2.2436 1.8069 4.0505 4.0505 4.0505h7.899c2.2436 0 4.0505-1.8069 4.0505-4.0505v-7.899c0-2.2436-1.8069-4.0505-4.0505-4.0505h-7.899zm3.9495 2.775c2.2404 0 4.05 1.8096 4.05 4.05s-1.8096 4.05-4.05 4.05-4.05-1.8096-4.05-4.05 1.8096-4.05 4.05-4.05zm0 2c-1.131 0-2.05.919-2.05 2.05s.919 2.05 2.05 2.05 2.05-.919 2.05-2.05-.919-2.05-2.05-2.05zm4.95-.9c.5523 0 1 .4477 1 1s-.4477 1-1 1-1-.4477-1-1 .4477-1 1-1z" />
